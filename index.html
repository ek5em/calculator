<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src="js/types/Complex.js"></script>
    <script src="js/types/Vector.js"></script>
    <script src="js/calculators/RealCalculator.js"></script>
    <script src="js/calculators/ComplexCalculator.js"></script>
    <script src="js/calculators/VectorCalculator.js"></script>
    <script src='js/main.js'></script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calcInput">
                <div class="mainDiv"></div>
            </div>
            <span class="result"></span>
            <div class="calcButtons">
                <div>
                    <div class="calcButton">Add</div>
                    <div class="calcButton">Sub</div>
                    <div class="calcButton">Mult</div>
                </div>
                <div>
                    <div class="calcButton">Div</div>
                    <div class="calcButton">Prod</div>
                    <div class="calcButton">Pow</div>
                </div>
                <div>
                    <div class="calcButton">Module</div>
                </div>
            </div>
        </div>
        <div class="calculatorType">
            <div data-content="real" class="type">Real</div>
            <div data-content="complex" class="type">Complex</div>
            <div data-content="vector" class="type">Vector</div>
        </div>
    </div>
</body>

</html>
