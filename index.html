<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src="js/types/Complex.js"></script>
    <script src="js/types/Vector.js"></script>
    <script src="js/types/Matrix.js"></script>
    <script src="js/calculators/RealCalculator.js"></script>
    <script src="js/calculators/ComplexCalculator.js"></script>
    <script src="js/calculators/VectorCalculator.js"></script>
    <script src="js/calculators/MatrixCalculator.js"></script>
    <script src='js/main.js'></script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calcInput">
                <textarea class="inputA"></textarea>
                <textarea class="inputB"></textarea>
            </div>
            <div class="resultContainer">
                <span class="result"></span>
            </div>
            <div class="calcButtons">
                <div>
                    <div class="operand" data-operand="add">Add</div>
                    <div class="operand" data-operand="sub">Sub</div>
                    <div class="operand" data-operand="mult">Mult</div>
                </div>
                <div>
                    <div class="operand" data-operand="div">Div</div>
                    <div class="operand" data-operand="prod">Prod</div>
                    <div class="operand" data-operand="pow">Pow</div>
                </div>
                <div>
                    <!--<div class="operand" data-operand="module">Module</div> -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
